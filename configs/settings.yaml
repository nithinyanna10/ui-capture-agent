# UI Capture Agent Configuration

# Vision Agent Settings (Qwen3-VL via Ollama)
vision:
  model: "qwen3-vl:8b"
  endpoint: "http://localhost:11434/api/chat"  # Use /api/chat for vision models (supports images better)
  timeout: 180  # Vision models with images need more time (3 minutes)
  retry_attempts: 2
  retry_delay: 5  # seconds between retries

# Reasoning Agent Settings (Cloud LLM via Ollama)
reasoning:
  model: "gpt-oss:120b-cloud"
  endpoint: "http://localhost:11434/api/generate"
  timeout: 60

# Web Agent Settings (Playwright)
web:
  browser: "chromium"
  headless: false
  viewport:
    width: 1920
    height: 1080
  timeout: 60000
  screenshot_path: "data"
  session_persistence:
    enabled: true  # Save browser session (cookies, localStorage) for next run
    storage_path: "data/browser_session"  # Where to save session state
    pause_at_start: false  # Pause at start to allow manual login
    pause_duration: 60  # Seconds to wait if pause_at_start is true
    use_existing_browser: true  # Use your existing Chrome profile (logged-in sessions)
    user_data_dir: "~/Library/Application Support/Google/Chrome/Default"  # macOS Chrome path (change for Windows/Linux)

# Task Defaults
task:
  max_steps: 50
  wait_timeout: 5000
  retry_attempts: 3
  manual_intervention:
    enabled: true  # Allow manual intervention during execution
    wait_on_fill: true  # Pause when filling email/password fields
    wait_time: 30  # Seconds to wait for manual input

# Credentials (for local deployment only)
# Store credentials in configs/settings.local.yaml (git-ignored)
# credentials:
#   email: "your-email@example.com"
#   password: "your-password"

# Logging
logging:
  level: "INFO"
  file: "logs/ui_capture_agent.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

